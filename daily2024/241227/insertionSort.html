<body>
    <script>
        let array = [8, 5, 6, 2, 4];
        for (let i = 0; i < array.length - 1; i++) {
                if (array[i] > array[i+1]) {
                    let tempV = array[i];
                    array[i] = array[i+1];
                    array[i+1] = tempV;
                    for(let j=i; j>=0; j--) {
                        if (array[j] < array[j-1]){
                            let tempV2 = array[j-1];
                            array[j-1] = array[j];
                            array[j] = tempV2;
                        }
                        console.log(array)
                    }
                }
            console.log(`${i+1}회전:${array}`)
        }
    </script>
