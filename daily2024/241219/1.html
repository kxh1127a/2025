        class GetNumber {
            constructor(id) {
                this.id = id;
                this.avg = 0;
                this.resultArr = [];
            }
            getAvr(arr) {
                let tempValue = 0;
                arr.forEach(v => {
                    tempValue += v;
                })
                this.avg = tempValue / (arr.length);
                document.write(`평균:${this.avg}<br>`);
            }
            printNum(arr) {
                this.resultArr = arr.filter(v => {
                    return v>this.avg
                })
                this.resultArr.sort((a,b)=>a-b);
                this.resultArr.forEach(v=>{
                    document.write(v+"<br>");
                })
            }
            control(arr) {
                this.getAvr(arr);
                this.printNum(arr);
            }
        }
        const getNumber = new GetNumber('getNumber');
        const myA = [2, 7, 8, 10, 88, 100, 99, 44, 23, 40, 14, 80];
        getNumber.control(myA);
