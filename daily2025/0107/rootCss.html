<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --columnNumber: 4;
        }

        .myBox {
            min-width: 200px;
            max-width: 500px;
            height: 200px;
            background-color: pink;
        }

        .sBox {
            width: calc(100% / var(--columnNumber) - 2px);
            height: 198px;
            float: left;
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <div class="myBox">
        <div class="sBox"></div>
        <div class="sBox"></div>
        <div class="sBox"></div>
        <div class="sBox"></div>
    </div>
</body>

</html>
