            printCross() {
                for(let i=-1000; i<=1000; i++) {
                    this.printDot( -200, i);
                    this.printDot(i, 0);
                }
            }
            printUnit() {
                for(let x=-1000; x<=1000; x+=30) {
                    for(let y=-3; y<=3; y++) {
                        this.modiDot(x,y)
                    }
                }
                for(let y=-500; y<=500; y+=100) {
                    for(let x=-3; x<=3; x++) {
                        this.modiDot(x,y)
                    }
                }
            }
            drawSin() {
                for(let angle=-100; angle<=1000; angle+=0.5) {
                    let ladian = angle * (Math.PI/180);
                    let sinValue = Math.sin(ladian);
                    let cosValue = Math.cos(ladian);
                    let tanValue = Math.tan(ladian);
                    this.modiDot(angle, sinValue*150);
                    this.modiDot(angle, cosValue*150);
                    this.modiDot(angle, tanValue*150);
                }
            }
            drawTriangle() {
                const x = Math.cos(this.angleB)*this.dae;
                const y = Math.sin(this.angleB)*this.dae;

                for(let i=0; i<=x; i++) {
                    this.modiDot(i, (y/x)*i)
                }
                for(let i=0; i<y; i++) {
                    this.modiDot(x, i)
                }
                for(let i=0; i<=x; i+=0.1) {
                    let gi = (y-this.height)/x
                    this.modiDot(i, gi*i+this.height);
                }         
            }
            running() {
                this.printCross();
                this.printUnit();
